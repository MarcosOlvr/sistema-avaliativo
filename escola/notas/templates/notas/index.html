<style>

@import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');

@import url('https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Rubik', sans-serif;
}
body{
    overflow-x:hidden;
}

.links{
    text-decoration: none;
    color: white;
    text-transform: uppercase;
}

#nav-bar{
    background-color: #23232e;
    padding: 5px;
    width: 100vw;
    height: 14vh;
    display: flex;
    justify-content: space-around;
    align-items: center;
}
.nav-list {
    list-style: none;
    display: flex;
}

.nav-list li{
    letter-spacing: 3px;
    margin-left: 32px;
}
.mobile-menu {
    display: none;
    cursor: pointer;
}
.mobile-menu div{
    width: 32px;
    height: 2px;
    background: white;
    margin: 8px;
    transition: 0.3s;
}
#titulo{
    margin-top: 10px;
    position: relative;
}
#titulo > a{
    text-decoration: none;
    color: white;
    font-family: 'Merienda', cursive;
    font-size: 35px;
}
@media(max-width:800px) {
.nav-list{
    position: absolute;
    top: 14vh;
    right: 0;
    width: 35vw;
    height: 92vh;
    background: #23232e;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    transform: translateX(100%);
}
.nav-list li {
    margin-left: 0;
}
.mobile-menu {
    display: block;
}
.texto-intro1{
    font-size: 40px;
    top: 30vh;
    left: 3vw;
    position: relative;
    margin-bottom: 20px;
    background-color: rgba(0, 0, 0, 0.555);
    width: 250px;
    font-size: 25px;
    color: white;
    height: 7vh;
    padding: 10px;
}
.texto-intro2{
    font-size: 40px;
    top: 30vh;
    left: 3vw;
    position: relative;
    margin-top: 20px;
    background-color: rgba(0, 0, 0, 0.555);
    width: 310px;
    font-size: 25px;
    color: white;
    height: 7vh;
    padding: 10px;
}
}

@media(min-width:800px){
.texto-intro1{
    font-size: 40px;
    top: 30vh;
    left: 6vw;
    position: relative;
    margin-bottom: 20px;
    background-color: rgba(0, 0, 0, 0.555);
    width: 400px;
    color: white;
    height: 10vh;
    padding: 10px;
}
.texto-intro2{
    font-size: 40px;
    top: 30vh;
    left: 6vw;
    position: relative;
    margin-top: 20px;
    background-color: rgba(0, 0, 0, 0.555);
    width: 480px;
    color: white;
    height: 10vh;
    padding: 10px;
}
}

.links:hover{
    border-bottom: 2px solid white;
    padding-bottom: 1px;
    opacity: 0.7;
}
#princ {
    border-bottom: 2px solid white;
    padding-bottom: 1px;
}
.container {
    background-image: url(https://www.buenosaireseducacional.com.br/wp-content/uploads/2019/07/saber-espanhol-para-estudar-na-argentina.png);
    background-size: cover;
    width: 100vw;
    height: 100vh;
}
.nav-list.active {
    transform: translateX(0);
}

@keyframes navLinkFade{
    from {
        opacity: 0;
        transform: translateX(50px);
    }
    to{
        opacity: 1;
        transform: translateX(0);
    }
}

.mobile-menu.active .line1 {
    transform: rotate(-45deg) translate(-8px, 8px);
}
.mobile-menu.active .line2 {
    opacity: 0;
}
.mobile-menu.active .line3 {
    transform: rotate(45deg) translate(-5px, -7px);
}

</style>

{% extends "notas/layout.html" %}

{% block title %}Sistema Avaliativo{% endblock %}

{% load static %}

{% block body %}

<div class="container">
<header>
    <nav id="nav-bar">
        <h1 id="titulo"><a href="{% url 'index' %}">Sistema Avaliativo</a></h1>
        <div class="mobile-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-list">
            <li><a class="links" id="princ" href="{% url 'index' %}">In√≠cio</a></li>
            <li><a class="links" href="{% url 'lista' %}">Notas</a></li>
            <li><a class="links" href="{% url 'logout' %}">Sair</a></li>
        </ul>
    </nav>
</header>

<div id="caixa-texto">
    <h2 class="texto-intro1">Adicione e verifique</h2> 
    <h2 class="texto-intro2">as notas de seus alunos!</h2>
</div>

</div>

<script src="{% static 'js/scripts.js' %}"></script>

{% endblock %}
